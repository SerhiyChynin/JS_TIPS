<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TIPS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">
        <section class="i1">
            <input type="text" placeholder="value..." class="i_1 i">
            <input type="text" placeholder="value..." class="i_2 i">
            <input type="text" placeholder="value..." class="i_3 i">
            <input type="text" placeholder="value..." class="i_4 i">
            <input type="text" placeholder="value..." class="i_5 i">
            <input type="text" placeholder="value..." class="i_6 i">
            <input type="text" placeholder="value..." class="i_7 i">
            <input type="text" placeholder="value..." class="i_8 i">
        </section>
        <section class="b1">
            <button class="b_1 b">b_1</button>
            <button class="b_2 b">b_2</button>
            <button class="b_3 b">b_3</button>
            <button class="b_4 b">b_4</button>
            <button class="b_5 b">b_5</button>
            <button class="b_6 b">b_6</button>
            <button class="b_7 b">b_7</button>
            <button class="b_8 b">b_8</button>
        </section>
        <section class="out1">
            <div class="out_1 out"></div>
            <div class="out_2 out"></div>
            <div class="out_3 out"></div>
            <div class="out_4 out"></div>
            <div class="out_5 out"></div>
            <div class="out_6 out"></div>
            <div class="out_7 out"></div>
            <div class="out_8 out"></div>
        </section>
        <div>
            <form action="">
                <div class="form-div" >
                    <div>
                        <label for="username">Username: </label>
                    </div>
                    <input class="in" type="text" name="username" id="username" autocomplete="off" placeholder="username">   <!--autocomplete - убрать автоподсказку браузера--> 
                </div>
                <div class="form-div" >
                    <div>
                        <label for="age">Age: </label>
                    </div>
                    <input class="in" type="number" name="age" id="age" autocomplete="off" placeholder="age">   <!--autocomplete - убрать автоподсказку браузера--> 
                </div>
                <div class="form-div">
                    <input type="submit" value="send">
                </div>
                <div class="form-div">
                    <div>
                        <label for="race">Race: </label>
                    </div>
                    <select class="sel" name="race" id="race">
                        <option value="Human">Human</option>
                        <option value="Elf">Elf</option>
                        <option value="Dwarf">Dwarf</option>
                        <option value="DarkElf">DarkElf</option>
                        <option value="Ork">Ork</option>
                    </select>
                </div>
                <div class="form-div">
                    <div>
                        <label for="weapon">Weapon: </label>
                    </div>
                    <select class="sel" name="weapon" id="weapon">
                        <option value="Sward">Sward</option>
                        <option value="Hummer">Hummer</option>
                        <option value="Arch">Arch</option>
                    </select>
                <div class="check">
                    <div class=""> Weapon: </div>
                    <div >
                        <input class="check" type="radio" name="weapon" id="sward" value="sward">
                        <label class="check-0" for="weapon">Sward </label>
                        <input class="check" type="radio" name="weapon" id="stick" value="stick">
                        <label class="check-0" for="weapon">Stick </label>
                        <input class="check" type="radio" name="weapon" id="hummer" value="hummer">
                        <label class="check-0" for="weapon">Hummer </label>
                    </div>
                </div>
                <div>
                    <label class="check-0" for="magic">Magic: </label>
                            <input class="check" type="checkbox" name="magic" id="magic">
                            </div>
                </div>
            </form>
        </div>


    </div>

    <script src="./js/knob.js"></script>
    <script src="./js/tips.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
